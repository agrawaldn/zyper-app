<div class="col-md-4">
  <h2>Order Summary</h2>
</div>
<div>
  <table class="table">
    <tr>
      <td>
        <label>Order ID: </label>
      </td><td>  {{order.orderId}}  </td>
      <td>
        <label>Customer ID: </label>
      </td><td>  {{order.customerId}} </td>
    </tr><tr>
      <td>
        <label>Order Date: </label>
      </td><td>  {{order.orderDate}} </td>
      <td><label>Status: </label></td>
      <td>{{order.status}}</td>
    </tr>
  </table>
</div>

<table class="table">
<tr>
  <td>
    <!-- image display start-->
  <div id="imageCanvasDiv" class="item" (keydown.arrowright)="onRightArrowDown()"
      (keydown.arrowleft)="onLeftArrowDown()">
    <canvas #myCanvas class="canvas-style">
    </canvas>
    <table class="table">
      <tr>
        <td>
          <label> Camera ID: </label> {{cameraInFocus}}
        </td><td>
          <button type="button" align="center" class="btn btn-primary" (click)="switchCamera()">Switch Camera</button>
        </td>
      </tr>
    </table>
  </div>


    <!-- image display end-->
  </td>
<td>
<!-- Items header -->
  <section>
    <header class="header">
      <div class="row">
        <div class="col-md-4">
          <h1>Items</h1>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary" (click)="onItemAdd()">Add Item</button>
        </div>
      </div>

    </header>
  </section>
<!-- Items details/rows -->
<div>
  <form novalidate (ngSubmit)="onSubmit()">

  <table class="table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let orderItem of order.orderItems">
      <td>
        <input [value]="orderItem.productDesc" (input)="orderItem.productDesc = $event.target.value">
      </td>
      <td>
        <input [value]="orderItem.quantity" (input)="orderItem.quantity = $event.target.value">
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="onItemDelete(orderItem)">X</button>
      </td>
    </tr>

    </tbody>
  </table>
    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
    <button type="button" class="btn btn-warning" (click)="redirectOrderPage()">Cancel</button>
    <!--<pre>{{orderForm.value | json}}</pre>-->
  </form>
</div>
</td>
</tr>
</table>
